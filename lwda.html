<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,700" rel="stylesheet">

    <style>
        /* Reset some default styles */
/* Reset some default styles */
body, h1, h2, p {
    margin: 0;
    padding: 0;
}

/* Set a background color and text color for the body */
body {
    background-color: #f2f2f2;
    color: #333;
    font-family: 'Playfair Display', serif; /* Apply the selected font */
}

/* Navigation bar styles */
nav {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 1rem 0;
}

nav ul {
    list-style: none;
}

nav ul li {
    display: inline;
    margin-right: 20px;
}

nav a {
    text-decoration: none;
    color: #fff;
    font-weight: bold;
}

/* Style the sections */
.section {
    padding: 2rem;
    text-align: center;
}

/* Home section styles */
#home {
    background-color: #007BFF;
    color: #fff;
}

/* About section styles */
#about {
    background-color: #28A745;
    color: #fff;
}

/* Contact section styles */
#contact {
    background-color: #FFC107;
    color: #333;
}

/* Footer styles */
footer {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 1rem 0;
}

/* Add hover effect to navigation links */
nav a:hover {
    color: #007BFF;
}

/* Make headings more stylish */
h1, h2 {
    font-family: 'Playfair Display', serif; /* Apply the selected font */
}

h1 {
    font-size: 3rem;
    margin-bottom: 10px;
}

h2 {
    font-size: 2rem;
    margin-bottom: 20px;
}
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <!-- Home Section -->
    <section id="home" class="section">
        <h1>Welcome to My Portfolio</h1>
        <p>Showcasing my work and skills</p>
    </section>

    <!-- About Section -->
    <section id="about" class="section">
        <h2>About Me</h2>
        <p>Write a brief introduction about yourself here.</p>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="section">
        <h2>Contact Me</h2>
        <p>Feel free to reach out to me at your@email.com</p>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2023 Your Name</p>
    </footer>

    <!-- JavaScript (Optional) -->
    <script src="script.js"></script>
</body>
</html>
